<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Julianne Jin</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="intro" aria-hidden="true">
    <div class="intro-text">
      <h1 id="revealTitle" class="reveal-title" aria-label="Julianne Jin"></h1>
    </div>
  </div>
  <canvas id="bubbleWipe" aria-hidden="true"></canvas>
  <div id="main">
    <canvas id="boids" aria-hidden="true"></canvas>
    <div id="cursor" aria-hidden="true"></div>
    <canvas id="cursorTrail" aria-hidden="true"></canvas>
    <button class="mode-toggle" id="modeToggle" type="button" aria-pressed="false" aria-label="Day mode">
      <span class="mode-icon" aria-hidden="true"></span>
    </button>
    <header class="site-header" id="siteHeader">
      <h1 style="color:rgb(13, 27, 40)">JULIANNE JIN</h1>
    </header>

    <div class="stage" id="stage">
      <!-- LEFT: book set -->
      <aside class="shelf" aria-label="Sections">
        <div class="bookstack" id="bookstack">
          <button class="book" data-section="bio" aria-controls="panel" aria-expanded="false">
            <span class="spine-text">BIO</span>
          </button>

          <button class="book" data-section="works" aria-controls="panel" aria-expanded="false">
            <span class="spine-text">WORKS</span>
          </button>

          <button class="book" data-section="cv" aria-controls="panel" aria-expanded="false">
            <span class="spine-text">CV</span>
          </button>

        </div>
      </aside>

      <!-- RIGHT: preview + open panel -->
      <main class="panel" id="panel" aria-live="polite">
        <div class="panel-body">
          
        </div>

      
      </main>
    </div>
  </div>

  <script src="intro.js"></script>
  <script src="boids.js"></script>
  <script src="script.js"></script>
</body>
</html>
